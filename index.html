<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid text-center" id="heading">
    <h1>Weather Dashboard</h1>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" id="input">
        <h5>Search for a City:</h5>
        <div class="input-group">
          <input type="text" class="form-control" id="city">
          <div class="input-group-append">
            <button class="btn btn-primary" id="search-btn"><img src="https://img.icons8.com/ios-glyphs/24/000000/search.png"/></button>
          </div>
        </div>
        <ul id="search-list"></ul>
      </div>   
      <div class="col-md-9" id="data-display" style="visibility: hidden;">
        <div class="row mt-3 mr-1 mb-3 ml-1">
          <div class="col-md-12" id="current-conditions">
            <h3 id="current-city"></h3>
            <p>Temperature:<span id="temperature"></span></p>
            <p>Humidity:<span id="humidity"></span></p> 
            <p>Wind Speed:<span id="wind-speed"></span></p>
            <p>UV index:<span id="uv-index"></span></p> 
          </div>
        </div>
        <div class="col-md-12" id ="weather-forecast">
          <h3>5-Day Forecast:</h3>
          <div class="row">
            <div class="col-md-2 bg-primary rounded forecast" >
              <p id="day0"></p>
              <p>High:<span id="high0"></span></p>
              <p>Low:<span id="low0"></span></p>
            </div>
            <div class="col-md-2 bg-primary rounded forecast" >
              <p id="day1"></p>
              <p>High:<span id="high1"></span></p>
              <p>Low:<span id="low1"></span></p>
            </div>
            <div class="col-md-2 bg-primary rounded forecast">
              <p id="day2"></p>
              <p>High:<span id="high2"></span></p>
              <p>Low:<span id="low2"></span></p>
            </div>
            <div class="col-md-2 bg-primary rounded forecast">
              <p id="day3"></p>
              <p>High:<span id="high3"></span></p>
              <p>Low:<span id="low3"></span></p>
            </div>
            <div class="col-md-2 bg-primary rounded forecast" >
              <p id="day4"></p>
              <p>High:<span id="high4"></span></p>
              <p>Low:<span id="low4"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
